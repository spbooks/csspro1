    <body>
        <header>
            <h1><i>CSS Master</i> Code Examples: Chapter 6</h1>

        <main class="content dimen">
            <h2>
                <code id="output">transform: scale3d(<span>1, 1, 1</span>)</code>
            </h2>

            <form id="scale3d">
            <div class="flex">
                <label for="xdim">X direction</label>
                <b>-2</b>
                <input type="range" id="xdim" name="x" min="-2" max="2" value="1" step=".1">
                <b>2</b>
            </div>

            <div class="flex">
                <label for="ydim">Y direction</label>
                <b>-2</b>
                <input type="range" id="ydim" name="y" min="-2" max="2" value="1" step=".1">
                <b>2</b>
            </div>
            <div class="flex">
                <label for="zdim">Z direction</label>
                <b>-2</b>
                <input type="range" id="zdim" name="z" min="-2" max="2" value="1" step=".1">
                <b>2</b>
            </div>
            <p> <button type="reset">Reset</button></p>
            </form>

            <div id="scale">
                <div class="dice backface">
                    <div class="d1">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="100" cy="100" r="25"/>
                        </svg>
                     </div>

                     <div class="d2">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        </svg>
                     </div>


                     <div class="d3">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                             viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        <circle cx="100" cy="100" r="25"/>
                        </svg>
                     </div>

                     <div class="d4">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        <circle cx="149.9" cy="50" r="25"/>
                        <circle cx="50" cy="149.9" r="25"/>
                        </svg>
                    </div>


                    <div class="d5">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        <circle cx="149.9" cy="50" r="25"/>
                        <circle cx="50" cy="149.9" r="25"/>
                        <circle cx="100" cy="100" r="25"/>
                        </svg>
                    </div>

                    <div class="d6">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                            <circle cx="50" cy="40" r="25"/>
                            <circle cx="149.9" cy="159.9" r="25"/>
                            <circle cx="149.9" cy="40" r="25"/>
                            <circle cx="50" cy="159.9" r="25"/>
                            <circle cx="149.9" cy="100" r="25"/>
                            <circle cx="50" cy="100" r="25"/>
                        </svg>
                    </div>
                </div>
            </div>
