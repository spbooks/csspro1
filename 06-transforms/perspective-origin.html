        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../css/chapter6/persp-origin.css">

   </head>

    <body>
        <header>
            <h1><i>CSS Master</i> Code Examples: Chapter 6</h1>
            <a href="./index.html">Back to listing</a>
        </header>

        <main class="content">
            <h2>How <code>perspective-origin</code> works</h2>


            <form>
                <p class="flex">
                    <span>
                        <label for="xpos">x-position</label>
                        <input type="number" id="xpos" name="xpos" value="50" size="2">

                    </span>

                    <span>
                        <label for="ypos">y-position</label>
                        <input type="number" id="ypos" name="ypos" value="50" size="2">
                    </span>

                    <span>
                        <input type="radio" id="percentage" name="units" value="%" checked>
                        <label for="percentage">%</label>
                    </span>
                     <span>
                        <input type="radio" id="pixels" name="units" value="px">
                        <label for="pixels">px</label>
                    </span>
                    <button type="reset">Reset</button>
                </p>
            </form>

            <div id="perspective">

             <div class="dice backface">
                    <div class="d1">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="100" cy="100" r="25"/>
                        </svg>
                     </div>

                     <div class="d2">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        </svg>
                     </div>


                     <div class="d3">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                             viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        <circle cx="100" cy="100" r="25"/>
                        </svg>
                     </div>

                     <div class="d4">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        <circle cx="149.9" cy="50" r="25"/>
                        <circle cx="50" cy="149.9" r="25"/>
                        </svg>
                    </div>


                    <div class="d5">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        <circle cx="149.9" cy="50" r="25"/>
                        <circle cx="50" cy="149.9" r="25"/>
                        <circle cx="100" cy="100" r="25"/>
                        </svg>
                    </div>

                    <div class="d6">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                            <circle cx="50" cy="40" r="25"/>
                            <circle cx="149.9" cy="159.9" r="25"/>
                            <circle cx="149.9" cy="40" r="25"/>
                            <circle cx="50" cy="159.9" r="25"/>
                            <circle cx="149.9" cy="100" r="25"/>
                            <circle cx="50" cy="100" r="25"/>
                        </svg>
                    </div>
                </div>
            </div>
