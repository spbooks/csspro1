    <body>
        <header>
            <h1><i>CSS Master</i> Code Examples: Chapter 6</h1>
            <a href="./index.html">Back to listing</a>
        </header>

        <main class="content">  
            <h2><code id="output">transform: rotate3d(<span>0</span>, <span>0</span>, <span>0</span>, <span>0</span>deg)</code></h2>
            
            <form>
                <p>Adjust the slider to rotate the object below. (
                    <input type="checkbox" id="addpersp" name="addpersp">
                    <label for="addpersp">Add <code>perspective: 200px</code> to container</label>)
                </p> 
            
                <div class="flex">
                    <div>
                        <label for="xvector">X-vector</label>
                        <input id="xvector" name="xvector" type="number" value="0">
                    </div>

                    <div>
                        <label for="yvector">Y-vector</label>
                        <input id="yvector" name="yvector" type="number" value="0">
                    </div>

                    <div>
                        <label for="zvector">Z-vector</label>
                        <input id="zvector" name="zvector" type="number" value="0">
                    </div>

                    <div>
                        <label for="degree">degree</label>
                        <input id="degree" name="degree" type="number" value="0">
                    </div>
                </div> 
                <p><button type="reset">Reset</button></p>
            </form>
           
            <div id="rotate">
                <div class="dice backface">
                    <div class="d1">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="100" cy="100" r="25"/>
                        </svg>
                     </div> 

                     <div class="d2">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        </svg>
                     </div>  


                     <div class="d3">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                             viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        <circle cx="100" cy="100" r="25"/>
                        </svg>
                     </div>  

                     <div class="d4">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        <circle cx="149.9" cy="50" r="25"/>
                        <circle cx="50" cy="149.9" r="25"/>
                        </svg>  
                    </div>


                    <div class="d5">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                        <circle cx="50" cy="50" r="25"/>
                        <circle cx="149.9" cy="149.9" r="25"/>
                        <circle cx="149.9" cy="50" r="25"/>
                        <circle cx="50" cy="149.9" r="25"/>
                        <circle cx="100" cy="100" r="25"/>
                        </svg> 
                    </div>

                    <div class="d6">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
 viewBox="0 0 200 200" enable-background="new 0 0 200 200" xml:space="preserve">
                            <circle cx="50" cy="40" r="25"/>
                            <circle cx="149.9" cy="159.9" r="25"/>
                            <circle cx="149.9" cy="40" r="25"/>
                            <circle cx="50" cy="159.9" r="25"/>
                            <circle cx="149.9" cy="100" r="25"/>
                            <circle cx="50" cy="100" r="25"/>
                        </svg>
                    </div>  
                </div>
            </div>
        </main>
