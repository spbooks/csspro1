    <body>
        <header>
            <h1><i>CSS Master</i> Code Examples</h1>
            <a href="../index.html">Back to listing</a>
        </header>

        <main class="content">
          <section>
                <h2>Using fragment identifiers as a foreground image</h2>
                <p class="fg-frag"><object type="image/svg+xml" data="../images/svg-icons.svg#star"></object>
                <p class="fg-frag"><object type="image/svg+xml" data="../images/svg-icons.svg#hexagon"></object>
                <p class="fg-frag"><object type="image/svg+xml" data="../images/svg-icons.svg#triangle"></object>
          </section>
          
          
          <section>
                <h2>Using fragment identifiers as a background image</h2>
                <p>Only Internet Explorer and Firefox properly support this.</p>

                <p class="star-bg"></p>
                <p class="hex-bg"></p>
                <p class="tri-bg"></p>
          </section>
          

        
        </main>

        <footer>
